<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marketrack</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/rootstyle.css" />
    <link rel="stylesheet" href="styles/stocks.css">
    <script defer src="/__/firebase/8.4.1/firebase-app.js"></script>
    <script defer src="/__/firebase/8.4.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="scripts/webcomponents.js"></script>
    <script defer src="scripts/app.js" type="module"></script>
    <script defer src="scripts/stocks.js" type="module"></script>
  </head>
  <body>
    <app-navbar></app-navbar>
    <app-header>Stocks</app-header>
    <div class="searchbar-box">
      <div class="searchbar">
        <input type="text" placeholder="Enter Search" id="search-input">
        <button id="search-button">SEARCH</button>
      </div>
      <div class="searchbar-options">
        <div class="form-control">
          <input type="radio" name="target" checked value="isin">
          <label>ISIN</label>
        </div>
        <div class="form-control">
          <input type="radio" name="target" value="name">
          <label>NAME</label>
        </div>
        <div class="form-control">
          <input type="radio" name="target" value="market">
          <label>MARKET</label>
        </div>
      </div>
    </div>
    <div class="list" id="stock-list">
    </div>
  </body>
</html>
